<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI Design</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient">
                <div class="today-info">
                    <h2>Friday</h2>
                    <span>4 Aug 2023</span>
                    <div>
                        <i class='bx bx-current-location'></i>
                        <span>Delhi, INDIA </span>
                    </div>
                </div>
                <div class="today-weather">
                    <i class='bx bx-sun'></i>
                    <h1 class="weather-temp">
                        25° C
                    </h1>
                    <h3>Sunny</h3>
                </div>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">4%</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">34%</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">6 KM/H</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Saturday</span>
                    <span class="day-temp">25°C</span>
                </li>
                <li>
                    <i class='bx bxs-sun'></i>
                    <span>Sunday</span>
                    <span class="day-temp">15°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-light-rain'></i>
                    <span>Monday</span>
                    <span class="day-temp">21°C</span>
                </li>
                <li>
                    <i class='bx bxs-cloud-rain'></i>
                    <span>Tuesday</span>
                    <span class="day-temp">18°C</span>
                </li>
            </ul>
            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
